<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSync</title>
    <link rel="icon" href="images/MediSync_processed.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/MediSync Logo.png" alt="MediSync Logo" width="70px" height="70px">
            <h2>MediSync</h2>
        </div>
    </header>
    <div class="login-container">
        <div class="login-form">
            <div class="medisync">MediSync</div>
            <div class="loginoptn">
                <h2>LOGIN AS : <select id="loginSelect" onchange="changeLoginForm()">
                        <option value="user">User Login</option>
                        <option value="hospital">Hospital Login</option>
                    </select>
                </h2>
            </div>
            <div id="loginForm">
                <form>
                    <div class="input-group">
                        <input id="mobile-number" placeholder="Mobile Number" type="text" />
                    </div>
                    <div class="input-group">
                        <input id="uid" placeholder="UID" type="text" />
                    </div>
                    <button type="submit"><a href="opd1.html">Log In</a></button>
                </form>
            </div>
        </div>
    </div>
    <script src="Scripts/login.js"></script>
</body>

</html>
